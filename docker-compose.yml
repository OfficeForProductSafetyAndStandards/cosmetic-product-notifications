version: '3'

services:
  db:
    build:
      context: ./dev-docker/db/
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  opensearch:
    image: opensearchproject/opensearch:1.2.x
    environment:
      - "discovery.type=single-node"
      - "OPENSEARCH_JAVA_OPTS=-Xms750m -Xmx750m"
      - "DISABLE_SECURITY_PLUGIN=true"
    volumes:
      - opensearch-volume:/usr/share/opensearch/data
    hostname: opensearch
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.9.2
    environment:
      - "ELASTICSEARCH_HOSTS=http://opensearch:9200"
    ports:
      - "5601:5601"

  redis:
    image: redis
    hostname: redis
    ports:
      - "6379:6379"

  cosmetics-web:
    command: ["./bin/rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    build:
      context: .
      dockerfile: ./cosmetics-web/Dockerfile
    volumes:
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/cosmetics-web:/cosmetics-web
      - bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - opensearch
      - redis
      - cosmetics-worker
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - NOTIFY_API_KEY=
      - DATABASE_URL=postgres://db/cosmetics_dev?user=postgres
      - TEST_DATABASE_URL=postgres://db/cosmetics_test?user=postgres
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_URL=redis://redis:6379
      - SEARCH_HOST=search-cosmetics
      - SUBMIT_HOST=submit-cosmetics
      - WEBPACKER_SERVER=cosmetics-webpack
      - COSMETICS_HOST=submit-cosmetics
      - ANTIVIRUS_ENABLED=false

  # Currently not used, needs improvements
  cosmetics-webpack:
    command: ["./bin/webpack-dev-server"]
    build:
      context: .
      dockerfile: ./cosmetics-web/Dockerfile
    volumes:
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/cosmetics-web:/cosmetics-web
      - bundle-cache:/usr/local/bundle
    depends_on:
      - db
      - opensearch
      - redis
    expose:
      - "3035"
    ports:
      - "3035:3035"
    environment:
      - NOTIFY_API_KEY=
      - DATABASE_URL=postgres://db/cosmetics_dev?user=postgres
      - TEST_DATABASE_URL=postgres://db/cosmetics_test?user=postgres
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_URL=redis://redis:6379
      - SEARCH_HOST=search-cosmetics
      - SUBMIT_HOST=submit-cosmetics
      - WEBPACKER_SERVER=cosmetics-webpack
      - COSMETICS_HOST=submit-cosmetics
      - ANTIVIRUS_ENABLED=false

  cosmetics-worker:
    build:
      context: .
      dockerfile: ./cosmetics-web/Dockerfile
    command: bin/sidekiq -C config/sidekiq.yml
    volumes:
      # ${PWD-.} calls PWD on systems which have that variable, and . on others e.g. windows
      - ${PWD-.}/cosmetics-web:/cosmetics-web
      - bundle-cache:/usr/local/bundle
    environment:
      - NOTIFY_API_KEY=
      - DATABASE_URL=postgres://db/cosmetics_dev?user=postgres
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_URL=redis://redis:6379
      - ANTIVIRUS_ENABLED=false
      - SEARCH_HOST=search-cosmetics
      - SUBMIT_HOST=submit-cosmetics
      - WEBPACKER_SERVER=cosmetics-webpack
      - COSMETICS_HOST=submit-cosmetics
    depends_on:
      - db
      - opensearch
      - redis

volumes:
  postgres-volume:
  opensearch-volume:
  bundle-cache:
