Rails:
    Enabled: true

AllCops:
  Exclude:
    - 'bin/**'
    - 'db/**/**'

# Since this is a prototype, strict documentation
# is not necessary. Consider adding this back in
# at a later date
Style/Documentation:
    Enabled: false

# This enforces adding a lot of comments in preparation
# for an upgrade to Ruby 3, which seems unnecessary at the moment
Style/FrozenStringLiteralComment:
    Enabled: false

Style/StringLiterals:
    EnforcedStyle: double_quotes

# This was enforcing nested class definitions where a compact style would
# sometimes be a better choice
Style/ClassAndModuleChildren:
    Enabled: false

Metrics/LineLength:
    Max: 120

Metrics/MethodLength:
    Max: 15

Layout/EndOfLine:
  EnforcedStyle: lf