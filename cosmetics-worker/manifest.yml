---
applications:
- name: cosmetics-worker
  memory: 1G
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.4
  instances: 1
  path: ../cosmetics-web
  command: export $(./env/get-env-from-vcap.sh) && bin/yarn install && bin/sidekiq -C config/sidekiq.yml
  no-route: true
  health-check-type: process
  stack: cflinuxfs3
  services:
    - cosmetics-database
    - cosmetics-elasticsearch
    - cosmetics-queue
    - opss-log-drain
    - antivirus-auth-env
    - cosmetics-aws-env
    - cosmetics-notify-env
    - cosmetics-rails-env
    - cosmetics-sentry-env
