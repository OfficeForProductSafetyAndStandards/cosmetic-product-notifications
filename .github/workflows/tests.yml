name: Tests

on: [push]

env:
  SEARCH_HOST: search
  SUBMIT_HOST: submit
  DATABASE_URL: postgres://localhost:5432/cosmetics_test

jobs:
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest

    # If you need DB like PostgreSQL then define service below.
    # Example for Redis can be found here:
    # https://github.com/actions/example-services/tree/master/.github/workflows
    services:
      postgres:
        image: postgres:11.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: postgres
        ports: ["5432:5432"]
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      elasticsearch:
        image: elasticsearch:6.7.2
        ports: ["9200:9200"]
        options: -e="discovery.type=single-node" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10

        # needed because the postgres container does not provide a healthcheck
        # options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 10.16.x
    # required to compile pg ruby gem
    - name: install PostgreSQL client
      run: sudo apt-get install libpq-dev
    - name: install chromedriver
      run: wget https://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip && unzip chromedriver_linux64.zip && sudo mv chromedriver /usr/bin && sudo chmod +x /usr/bin/chromedriver
    - name: Check elasticsearch
      run: curl -v 0.0.0.0:9200
      #    - uses: actions/cache@v1
      #      with:
      #        path: cosmetics-web/vendor/bundle
      #        key: ${{ runner.OS }}-gems
      #        restore-keys: |
      #          ${{ runner.OS }}-gems
      #          ${{ runner.OS }}-gems-
      #          ${{ runner.OS }}-
      #    - uses: actions/cache@v1
      #      with:
      #        path: cosmetics-web/node_modules
      #        key: ${{ runner.OS }}-node
      #        restore-keys: |
      #          ${{ runner.OS }}-node
      #          ${{ runner.OS }}-node-
      #          ${{ runner.OS }}-
    - name: Check gems
      run: ls cosmetics-web/vendor
    - name: Install ruby gems
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        cd cosmetics-web
        gem install bundler -v 1.17.3
        bundle install --deployment
    - name: Check gems 2
      run: ls cosmetics-web/vendor/bundle
    - name: Install js dependencies
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        cd cosmetics-web
        npm install yarn -g
        yarn install
        bin/webpack
    - name: Prepare db
      env:
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        cd cosmetics-web
        bin/rails db:setup
    - name: Run Tests
      env:
        KEYCLOAK_AUTH_URL: ${{ secrets.KeycloakAuthUrl }}
        KEYCLOAK_CLIENT_ID: ${{ secrets.KeycloakClientId }}
        KEYCLOAK_CLIENT_SECRET: ${{ secrets.KeycloakClientSecret }}
        ELASTICSEARCH_URL: localhost
        PGHOST: localhost
        PGUSER: postgres
        RAILS_ENV: test
      run: |
        cd cosmetics-web
        bundle exec rspec spec/system/create_responsible_person_spec.rb
        bundle exec rspec spec/system/declaration_spec.rb
        bundle exec rspec spec/system/domain_spec.rb
        bundle exec rspec spec/system/error_page_spec.rb
        bundle exec rspec spec/system/file_upload_errors_spec.rb
        bundle exec rspec spec/system/file_upload_spec.rb
        bundle exec rspec spec/system/invite_user_to_join_responsible_person_spec.rb
        bundle exec rspec spec/system/manual_notification_entry_spec.rb
        bundle exec rspec spec/system/non_standard_nanomaterial_entry_spec.rb
        bundle exec rspec spec/system/poison_centre_user_spec.rb
        bundle exec rspec spec/system/responsible_person_dashboard_spec.rb
        bundle exec rspec spec/system/sign_in_spec.rb
        bundle exec rspec spec/system/user_registration_spec.rb
