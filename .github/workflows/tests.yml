name: Tests

on: [push]

env:
  SEARCH_HOST: search
  SUBMIT_HOST: submit
  SUPPORT_HOST: support
  DATABASE_URL: postgres://localhost:5432/cosmetics_test
  OPENSEARCH_URL: http://localhost:9200
  PGHOST: localhost
  PGUSER: postgres
  RAILS_ENV: test
  REDIS_URL: redis://localhost:6379

jobs:
  rspec:
    name: "RSpec"
    runs-on: ubuntu-latest

    # Example for can be found here:
    # https://github.com/actions/example-services/tree/master/.github/workflows
    services:
      postgres:
        image: postgres:13.6
        env:
          POSTGRES_USER: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_PASSWORD: ""
          POSTGRES_DB: postgres
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      opensearch:
        image: opensearchproject/opensearch:1.2.3
        env:
          DISABLE_SECURITY_PLUGIN: true
        ports: ["9200:9200"]
        options: -e="discovery.type=single-node" --health-cmd="curl http://localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=10

      redis:
        image: redis
        ports: ["6379:6379"]

    strategy:
      fail-fast: false
      matrix:
        rspec-group:
          - spec/features
          - spec --exclude-pattern "spec/features/**/*_spec.rb"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2.0
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18.13.x
    - uses: actions/cache@v3
      with:
        path: cosmetics-web/vendor/bundle
        key: ${{ runner.OS }}-gems
        restore-keys: |
          ${{ runner.OS }}-gems
          ${{ runner.OS }}-gems-
          ${{ runner.OS }}-
    - uses: actions/cache@v3
      with:
        path: cosmetics-web/node_modules
        key: ${{ runner.OS }}-node
        restore-keys: |
          ${{ runner.OS }}-node
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-
    - name: Install Ruby Gems
      run: |
        cd cosmetics-web
        gem install bundler -v 2.4.4
        bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - name: Install JavaScript dependencies
      run: |
        cd cosmetics-web
        npm install yarn -g
        yarn install
    - name: Prepare application database
      run: |
        cd cosmetics-web
        bin/rails db:create db:schema:load
    - name: Prepare assets for tests
      run: |
        cd cosmetics-web
        bin/rails test:prepare
    - name: Run Tests
      env:
        TWO_FACTOR_AUTHENTICATION_ENABLED: false
        CI: true
      run: |
        cd cosmetics-web
        bundle exec rspec ${{ matrix.rspec-group }}
    - name: Dump docker logs
      uses: jwalton/gh-docker-logs@v2
      if: always()
      with:
        images: 'opensearchproject/opensearch'

