name: Code style

on: [push]

jobs:
  ruby:
    name: "Ruby"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Install gem dependencies
      run: |
        cd cosmetics-web
        gem install bundler -v 1.17.3
        bundle install --deployment
    - name: Run code style checks
      run: |
        cd cosmetics-web
        bundle exec rubocop app/ spec/
  slim:
    name: "Slim templates"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.5.x
    - name: Run linter
      run: |
        cd cosmetics-web
        gem install slim_lint -v 0.17.0
        slim-lint app
  front_end:
    name: "Sass and Javascript"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Nodejs
      uses: actions/setup-node@v1
      with:
        node-version: 10.16.3
    - name: Run SASS and javascript linters
      run: |
        cd cosmetics-web
        npm install yarn
        yarn install
        yarn eslint app config
        yarn sass-lint -c .sasslint.yml -vq 'app/**/*.scss'
