name: Review app

on: [pull_request]

env:
  PR_NUMBER: ${{ github.event.number }}

jobs:
  reviewapp:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Create GitHub deployment
      env:
        GITHUB_TOKEN: ${{ secrets.GithubApiDeploymentToken }}
        BRANCH: ${{ github.head_ref }}
      run: |
        source cosmetics-web/deploy-github-functions.sh
        gh_deploy_create review-app-${PR_NUMBER}

    - name: Initiate deployment status
      env:
        GITHUB_TOKEN: ${{ secrets.GithubApiDeploymentToken }}
      run: |
        source cosmetics-web/deploy-github-functions.sh

        # URL where the deployment progress can be tracked. Exported for future steps.
        log_url=$(echo "https://github.com/$GITHUB_REPOSITORY/pull/$PR_NUMBER/checks")
        echo "LOG_URL=$log_url" >> $GITHUB_ENV

        gh_deploy_initiate review-app-${PR_NUMBER} $log_url

    - name: Install cf client
      env:
        CF_CLI_VERSION: v7
      run: |
        curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=${CF_CLI_VERSION}" | tar -zx -C /tmp
        sudo cp /tmp/cf7 /usr/local/bin/cf

    - name: Deploy
      env:
        SPACE: int
        WEB_MAX_THREADS: 1
        WORKER_MAX_THREADS: 10
        CF_USERNAME: ${{ secrets.PaaSUsernameInt }}
        CF_PASSWORD: ${{ secrets.PaaSPasswordInt }}
      run: |
        cf api api.london.cloud.service.gov.uk
        cf auth
        cf target -o 'beis-opss' -s $SPACE
        export DB_VERSION=`cat cosmetics-web/db/schema.rb | grep 'ActiveRecord::Schema.define' | grep -o '[0-9_]\+'`
        export REVIEW_INSTANCE_NAME=pr-$PR_NUMBER
        export DB_NAME=cosmetics-db-$DB_VERSION
        export REDIS_NAME=cosmetics-review-redis-$PR_NUMBER
        ./cosmetics-web/deploy-review.sh
        cf logout

    - name: Update deployment status (success)
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.GithubApiDeploymentToken }}
      run: |
        source cosmetics-web/deploy-github-functions.sh

        environment_url=https://cosmetics-pr-${PR_NUMBER}-submit-web.london.cloudapps.digital/

        gh_deploy_success review-app-${PR_NUMBER} $LOG_URL $environment_url

    - name: Update deployment status (failure)
      if: failure()
      env:
        GITHUB_TOKEN: ${{ secrets.GithubApiDeploymentToken }}
      run: |
        source cosmetics-web/deploy-github-functions.sh
        gh_deploy_failure review-app-${PR_NUMBER} $LOG_URL

    - name: Notify deployment success to Slack
      uses: 8398a7/action-slack@v3 # https://github.com/marketplace/actions/action-slack
      with:
        status: custom
        fields: workflow,job,commit,repo,ref,author,took # selectable (default: repo,message)
        custom_payload: |
          {
            attachments: [{
              color: 'good',
              text: `${process.env.AS_WORKFLOW} deployment succeed.\n<https://cosmetics-pr-${{ github.event.number }}-submit-web.london.cloudapps.digital|Deployed service>\n(${process.env.AS_COMMIT}) of <https://github.com/${{ github.repository }}/pull/${{ github.event.number }}|PR-${{ github.event.number }}> by ${process.env.AS_AUTHOR}`,
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ACTION_STATUS_WEBHOOK_URL }} # required
      if: success()

    - name: Notify deployment failure to Slack
      uses: 8398a7/action-slack@v3 # https://github.com/marketplace/actions/action-slack
      with:
        status: custom
        fields: workflow,job,commit,repo,ref,author,took # selectable (default: repo,message)
        custom_payload: |
          {
            attachments: [{
              color: 'danger',
              text: `${process.env.AS_WORKFLOW} deployment failed.\n(${process.env.AS_COMMIT}) of <https://github.com/${{ github.repository }}/pull/${{ github.event.number }}|PR-${{ github.event.number }}> by ${process.env.AS_AUTHOR}`,
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ACTION_STATUS_WEBHOOK_URL }} # required
      if: failure()

    - name: Notify deployment cancellation Slack
      uses: 8398a7/action-slack@v3 # https://github.com/marketplace/actions/action-slack
      with:
        status: custom
        fields: workflow,job,commit,repo,ref,author,took # selectable (default: repo,message)
        custom_payload: |
          {
            attachments: [{
              color: 'warning',
              type: 'mrkdwn',
              text: `${process.env.AS_WORKFLOW} deployment cancelled.\n(${process.env.AS_COMMIT}) of <https://github.com/${{ github.repository }}/pull/${{ github.event.number }}|PR-${{ github.event.number }}> by ${process.env.AS_AUTHOR}`,
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_ACTION_STATUS_WEBHOOK_URL }} # required
      if: cancelled()
