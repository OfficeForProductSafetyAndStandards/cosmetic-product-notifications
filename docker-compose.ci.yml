version: '3'

services:
  db:
    image: beisopss/db:${TRAVIS_BUILD_NUMBER}
  
  keycloak:
    environment:
      - NOTIFY_API_KEY='fake-key'
    image: beisopss/keycloak:${TRAVIS_BUILD_NUMBER}
  
  antivirus:
    image: beisopss/antivirus:${TRAVIS_BUILD_NUMBER}

  cosmetics-web:
    command: tail -f /dev/null
    image: beisopss/cosmetics-web:${TRAVIS_BUILD_NUMBER}
    volumes:
    - ~/bundle-cache:/usr/local/bundle
    environment:
    - CI
    - TRAVIS
    - TRAVIS_BRANCH
    - TRAVIS_JOB_ID
    - TRAVIS_PULL_REQUEST
    - COVERALLS_PARALLEL
  cosmetics-worker:
    command: tail -f /dev/null
    image: beisopss/cosmetics-worker:${TRAVIS_BUILD_NUMBER}
    volumes:
    - ~/bundle-cache:/usr/local/bundle
  
  psd-web:
    command: tail -f /dev/null
    image: beisopss/psd-web:${TRAVIS_BUILD_NUMBER}
    volumes:
      - ~/bundle-cache:/usr/local/bundle
    environment:
      - CI
      - TRAVIS
      - TRAVIS_BRANCH
      - TRAVIS_JOB_ID
      - TRAVIS_PULL_REQUEST
      - COVERALLS_PARALLEL
      - NOTIFY_API_KEY='fake-key'
  psd-worker:
    command: tail -f /dev/null
    image: beisopss/psd-worker:${TRAVIS_BUILD_NUMBER}
    volumes:
      - ~/bundle-cache:/usr/local/bundle
  
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - elasticsearch
      - keycloak
      - redis
    command: elasticsearch:9200 keycloak:8080
