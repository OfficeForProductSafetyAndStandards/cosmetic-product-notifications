---
applications:
- name: cosmetics-web
  memory: 512M
  instances: 1
  buildpacks:
    - ruby_buildpack
  path: .
  command: bin/rake cf:on_first_instance db:migrate && bin/rails server -b 0.0.0.0 -p $PORT -e $RAILS_ENV
  stack: cflinuxfs3
  services:
    - cosmetics-database
    - cosmetics-elasticsearch
    - cosmetics-queue
    - opss-log-drain

