---
applications:
- name: ((app-name))
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.26
  routes:
    - route: ((search-host))
    - route: ((submit-host))
  env:
    SEARCH_HOST: ((search-host))
    SUBMIT_HOST: ((submit-host))
    COSMETICS_HOST: ((submit-host))
  stack: cflinuxfs3
  services:
    - cosmetics-database
    - cosmetics-elasticsearch-7
    - cosmetics-queue
    - opss-log-drain
    - cosmetics-aws-env
    - cosmetics-auth-env
    - cosmetics-health-env
    - cosmetics-rails-env
    - cosmetics-sentry-env
    - cosmetics-notify-env
    - cosmetics-sidekiq-env
    - cosmetics-puma-env
    - cosmetics-scout-env
    - antivirus-auth-env
  path: .
  processes:
    - type: web
      command: export $(./env/get-env-from-vcap.sh) && STATEMENT_TIMEOUT=60s bin/rake cf:on_first_instance db:migrate && bundle exec puma
      instances: 8
      memory: 2G
    - type: worker
      command: export $(./env/get-env-from-vcap.sh) && bin/yarn install && bin/sidekiq -C config/sidekiq.yml
      health-check-type: process
      instances: 4
      memory: 1G
      disk_quota: 2G
