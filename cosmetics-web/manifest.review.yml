---
applications:
- name: ((cosmetics-instance-name))
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.8.4
  path: .
  routes:
    - route: ((search-host))
    - route: ((submit-host))
  env:
    SEARCH_HOST: ((search-host))
    SUBMIT_HOST: ((submit-host))
    COSMETICS_HOST: ((cosmetics-host))
    ES_NAMESPACE: ((cosmetics-instance-name))
    SENTRY_CURRENT_ENV: ((sentry-current-env))
  stack: cflinuxfs3
  services:
    - ((cosmetics-web-database))
    - cosmetics-elasticsearch
    - ((cosmetics-redis-service))
    - opss-log-drain
    - antivirus-auth-env
    - cosmetics-aws-env
    - cosmetics-auth-env
    - cosmetics-health-env
    - cosmetics-keycloak-env
    - cosmetics-rails-env
    - cosmetics-sentry-env
    - cosmetics-sidekiq-env
    - cosmetics-notify-env
  processes:
    - type: web
      command: export $(./env/get-env-from-vcap.sh) && STATEMENT_TIMEOUT=60s bin/rake cf:on_first_instance db:migrate &&  bin/rails server -b 0.0.0.0 -p $PORT -e $RAILS_ENV
      instances: 1
      memory: 1G
    - type: worker
      command: export $(./env/get-env-from-vcap.sh) && bin/yarn install && bin/sidekiq -C config/sidekiq.yml
      health-check-type: process
      instances: 1
      memory: 500M
