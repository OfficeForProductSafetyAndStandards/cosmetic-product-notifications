---
applications:
- name: mspsds-worker
  memory: 512M
  buildpacks:
    - ruby_buildpack
  instances: 1
  path: ../mspsds-web
  command: bin/sidekiq -C config/sidekiq.yml
  no-route: true
  health-check-type: process
  stack: cflinuxfs3
  services:
    - mspsds-database
    - mspsds-elasticsearch
    - mspsds-queue
    - opss-log-drain
